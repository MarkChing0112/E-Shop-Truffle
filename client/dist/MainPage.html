<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/MainPage.ce2e0c6d.css"><script src="/MainPage.3d214d75.js" defer=""></script>
    <meta charset="utf-8">
    <title>E-Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="/MainPage.9e4c6fd2.css">
</head>

<body>
<section class="hero is-black is-medium" id="my-hero">
        <!-- Hero head: will stick at the top -->
<!--Navigation bar-->
<nav class="navbar navbar-dark bg-dark">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container"> 
                <div><a>E-SHOP</a></div>
                <div class="navbar-brand has-text-light">wallet:<a class="navbar-brand has-text-light" id="account"></a>
                    
                </div>
            </div>
        </nav>
    </div>
</nav></section>
<!--Body Main contant-->
<section class="main section container">
    <div id="product-area" class="columns is-multiline">
                    <div class="column is-three-fifths" id="product">
                        <!-- Products Go Here -->

                            <!-- <div class="card"id="products"></div> -->

                    </div>
    </div>

    <div id="add-product">
        <div class="buttons">
            <a class="button is-large is-info" onclick="$( '.modal' ).addClass('is-active');">
                <span class="icon is-large">
                    <i class="fas fa-plus"></i>
                </span>
                <span>
                    Add New Product
                </span>
            </a>
        </div>
    </div>
</section>
    <!--Add Product Unit-->
    <div class="modal" id="add-new-product">
        <div class="modal-background" onclick="$( '.modal' ).removeClass('is-active');"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add New Product</p>
                <button class="delete" aria-label="close" onclick="$( '.modal' ).removeClass('is-active');"></button>
            </header>

            <section class="modal-card-body">
                <!-- Content ... -->
                <div class="field">
                    <label class="label">Product Name</label>
                    <div class="control">
                        <input id="new-product-name" class="input" type="text" placeholder="The name of the product">
                    </div>

                </div>
                <div class="field">
                    <label class="label">Image URL</label>
                    <div class="control">
                        <input id="new-product-image" class="input" type="text" placeholder="https://my-product-image.com">
                    </div>

                </div>
                <div class="field">
                    <label class="label">Amount Available</label>
                    <div class="control">
                        <input id="new-product-amount" class="input" type="text" placeholder="1-20">
                    </div>

                </div>
                <div class="field has-addons">
                    <p class="control">
                        <span class="select">
                            <select>
                                <option>ETH</option>
                            </select>
                        </span>
                    </p>
                    <p class="control">
                        <input class="input" id="new-product-price" type="text" placeholder="Amount">
                    </p>
                </div>
                </section></div>
                <footer class="modal-card-foot">
                <button id="new-product-submit" class="button is-success">Save
                    changes</button>
                <button class="button" onclick="$( '.modal' ).removeClass('is-active');">Cancel</button>
                </footer>
                </div>
        

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>

</html>
